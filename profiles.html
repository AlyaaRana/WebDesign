<!DOCTYPE html>
<html>
<head>
  <title>Pop-Up Profile Card</title>
<link rel="stylesheet" href="profile.css">
</head>
<body>
    
<aside class="profile-card">

    <header>
  
      <!-- here’s the avatar -->
      <a href="https://backlinkn.com">
        <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--agul9xXZ--/c_fill,f_auto,fl_progressive,h_320,q_auto,w_320/https://dev-to-uploads.s3.amazonaws.com/uploads/user/profile_image/485862/5a1d3ac0-b07c-42fa-b42e-821081452d59.jpg">
      </a>
  
      <!-- the username -->
      <h1>SHANTANU JANA</h1>
  
      <!-- and role or location -->
      <h2>- Full Stack Web Developer -</h2>
  
    </header>
  
    <!-- bit of a bio; who are you? -->
    <div class="profile-bio">
   
        <p "position=center">I am a web developer<br> and software engineer.  I deliver all my knowledge to people for free.
        </div>
          
   
  
  <button class="button button1"> Subscribe</button>
  <button class="button button2">Share</button>
    
    <!-- some social links to show off -->
    <ul class="profile-social-links">
  
      <!-- twitter - el clásico  -->
      <li>
        <a href="https://twitter.com/tutsplus">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/social-twitter.svg">
        </a>
      </li>
  
      <!-- envato – use this one to link to your marketplace profile -->
      <li>
        <a href="https://envato.com">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/social-envato.svg">
        </a>
      </li>
  
      <!-- codepen - your codepen profile-->
      <li>
        <a href="https://codepen.io/tutsplus">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/social-codepen.svg">
        </a>
      </li>
  
      <!-- add or remove social profiles as you see fit -->
  
    </ul>
  
  </aside>
  <!-- that’s all folks! -->
</body>
</html>
